<h1>{{message}}</h1>
<div class="jumbotron">
<form class="main-form"  [formGroup]="accountForm" (ngSubmit)="createAccount()">
  <b><h1>Registration</h1></b><br>
<div class="row">
  <div class="col">
    <div class="form-group">
      <label>
        Email
        <input type="email" formControlName="email" placeholder = "Email Address" class="form-control">
      </label>
    </div>
  </div>

  <div class="col">  
    <div class="form-group">
      <label>
        Password 
        <input type="password" formControlName="password" placeholder = "Password" class="form-control">
      </label>
    </div>
  </div>
</div>
 
<hr>
 <b><h2> Personal Information </h2></b><br>

 <div class="form-group">
 <label>
   Name
   <input type="name" formControlName="name" placeholder = "Full Name" class="form-control">
 </label>
</div>



 <div class="form-group">
 <label>
   DOB
   <input type="date" formControlName="date" class="form-control">
 </label>
</div>

 

<div class="form-group">
 <label>
   Gender
   <select placeholder="Gender" class="form-control">
     <option>Male</option>
     <option>Female</option>
     <option>Others</option>
    </select>
 </label>
</div>



<div class="form-group">
 <label >
   House No.
   <input type="houseno" formControlName="house no" placeholder = "House Number" class="form-control">
 </label>
</div>



<div class="form-group">
 <label>
   Street
   <input type="streetno" formControlName="street no" placeholder = "Street Number" class="form-control">
 </label>
</div>


<div class="form-group">
 <label>
   Adress Line 1
   <input type="addressline" formControlName="addressline" placeholder = "Adress Line 1" class="form-control">
 </label>
</div>



<div class="form-group">
 <label>
   Mobile Number
   <input type="mobileno" formControlName="mobile no" placeholder = "Mobile Number" class="form-control">
 </label>
</div>

 

<div class="form-group">
 <label>
   Country
   <input type='country' placeholder="country" class="form-control">
 </label>
</div>

   


 <button (click)="onSubmit()"  class="btn btn-primary" type="submit" >Submit</button>
</form>

</div>
