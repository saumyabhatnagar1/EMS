<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="card shadow p-2 mb-3 bg-white rounded" style="height: 23rem; width: 100%;">
                    <div class="card-body">
                        Profile Card
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card shadow p-2 mb-3 bg-white rounded" style="height: 38rem; width: 100%;">
                    <div class="card-body">
                        Notice card
                    </div>
                </div>
            </div>
        </div>



        <div class="col-md-8">

            <div class="row">
                <div class="col-md-6">
                    <div class="card shadow p-0 mb-2 bg-white rounded" style="height: 18rem;">
                        <div class="card-body">
                            KPI Chart
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow p-0 mb-2 bg-white rounded" style="height: 18rem;">
                        <div class="card-body">
                            <div class="card-title" style="display:inline-flex">
                                <h3> Leaves</h3>
                                <div class="left">
                                    <Button type="button" class="btn btn-primary" [disabled]="!toggleButton"
                                        value="Monthly" (click)="togglePolarMonthly()">Monthly</Button>
                                    <Button type="button" class="btn btn-primary" [disabled]="toggleButton"
                                        value="Yearly" (click)="togglePolarYearly()">Yearly</Button>
                                </div>
                            </div>
                            <div class="chart-wrapper">
                                <p [hidden]="!togglePolar">
                                    <p-chart type="polarArea" [data]="dataYearly"></p-chart>
                                </p>
                                <p [hidden]="togglePolar">
                                    <p-chart type="polarArea" [data]="dataMonthly"></p-chart>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="linegraph">
                        <div class="card shadow p-0 mb-2 bg-white rounded" style="height: 18rem; width: 100%;">
                            <div class="card-body">
                                <div class="card-title">
                                    <h3>No. of hours worked</h3>
                                </div>
                                <div class="chart-wrapper">
                                    <canvas width="200" height=50 baseChart [datasets]="lineChartData"
                                        [labels]="lineChartLabels" [options]="lineChartOptions"
                                        [colors]="lineChartColors" [legend]="lineChartLegend"
                                        [chartType]="lineChartType" [plugins]="lineChartPlugins">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>











            <div class="row">

                <div class="col-md-6">
                    <div class="card shadow p-0 mb-2 bg-white rounded" style="height: 25rem;">
                        <div class="card-body">
                            <div class="card-title">
                                <h3>No. of times Ontime/Late/Absent</h3>
                            </div>
                            <div class="chart-wrapper">
                                <canvas width="200" height="150" baseChart [data]="doughnutChartData"
                                    [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
                                </canvas>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="col-md-6">
                    <div class="card shadow p-0 mb-2 bg-white rounded" style="height: 25rem;">
                        <div class="card-body">
                            <div class="card-title" style="display:inline-flex">
                                <h3>Employees</h3>

                            </div>
                            <div class="chart-wrapper">

                                <p-chart type="pie" [data]="EmpByGender"></p-chart>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
