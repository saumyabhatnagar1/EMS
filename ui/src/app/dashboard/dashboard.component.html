


<div class="row">
<div class="col-md-8">   
<div class="card">
    <div class="card-body">
        <div class="card-title" style="display:inline-flex">
            <h3> Leaves</h3>
            <div style="left: 500px;position: relative;">
            <Button type="button" class="btn btn-primary" [disabled]="!toggleButton" value="Monthly" (click)="togglePolarMonthly()">Monthly</Button>
            <Button type="button" class="btn btn-primary" [disabled]="toggleButton" value="Yearly" (click)="togglePolarYearly()">Yearly</Button>
          </div>
        </div>
        <div class="chart-wrapper">
            <p [hidden]="!togglePolar"><p-chart type="polarArea" [data]="dataYearly"></p-chart></p>
            <p [hidden]="togglePolar"><p-chart type="polarArea" [data]="dataMonthly"></p-chart></p>
        </div>
    </div>
</div>
</div>
</div>
