




<div class="container1  jumbotron">
  <div class="row">
    <form class = "main-form " [formGroup]="dateForm">
      <h2>Leave Date</h2>
      <hr>
    <div class="form-group">
      
      <label>
        DATE
      </label>
      
        <input type="date" formControlName="dateLeave" class="form-control" >

      
    </div>
    <div class="alert alert-danger" *ngIf="dateLeave.touched&&dateLeave.invalid">
      <div *ngIf="dateLeave.errors.required">Date is required</div>
    </div>
    <button class="btn btn-primary ml" data-toggle="modal"  data-target="#myModal"> Apply</button>

    </form>

 
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confirmation</h4>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          Are you Sure?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="onConfirm()" data-dismiss="modal" >Yes</button>
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
